<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outlook Calendar Shortcuts</title>
        <!-- Dev only -->
        <!-- <link rel="stylesheet" href="/bin/popup/popup.css" /> -->
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="max-w-l w-96 min-w-fit bg-gray-800 text-gray-200">
        <header class="h-14">
            <h1 class="p-2 text-2xl">OCS</h1>
        </header>
        <main class="p-2">
            <h3 class="text-lg">Shortcuts</h3>
            <form class="flex flex-col gap-y-2">
                <div class="flex flex-row gap-12">
                    <label for="next">Next Week</label>
                    <div id="next" class="inline-block"></div>
                </div>
                <div>
                    <label for="prev">Prev. Week</label>
                    <div class="inline-block" id="prev"></div>
                </div>
                <div>
                    <label for="today">Today</label>
                    <div class="inline-block" id="today"></div>
                </div>
                <div>
                    <label for="toggleSplitView">Toggle Split View</label>
                    <div class="inline-block" id="toggleSplitView"></div>
                </div>
                <div>
                    <label for="search">Search</label>
                    <div class="inline-block" id="search"></div>
                </div>
                <div>
                    <label for="showDay">Show Day</label>
                    <div class="inline-block" id="showDay"></div>
                </div>
                <div>
                    <label for="showWorkweek">Show Work Week</label>
                    <div class="inline-block" id="showWorkweek"></div>
                </div>
                <div>
                    <label for="showWeek">Show Week</label>
                    <div class="inline-block" id="showWeek"></div>
                </div>
                <div>
                    <label for="showMonth">Show Month</label>
                    <div class="inline-block" id="showMonth"></div>
                </div>
            </form>
        </main>
        <!-- Dev only -->
        <!-- <script type="module" src="/bin/popup/popup.js"></script> -->
        <script type="module" src="popup.js"></script>
    </body>
</html>
