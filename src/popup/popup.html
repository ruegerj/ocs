<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outlook Calendar Shortcuts</title>
        <!-- Dev only -->
        <!-- <link rel="stylesheet" href="/bin/popup/popup.css" /> -->
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="max-w-l w-96 min-w-fit bg-gray-800 text-gray-200">
        <header class="h-14">
            <h1 class="p-2 text-4xl">OCS</h1>
        </header>
        <main class="p-3">
            <h3 class="mb-2 text-3xl">Shortcuts</h3>
            <form class="flex flex-col gap-y-3">
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="next" class="inline-block text-base"
                        >Next Week</span
                    >
                    <div id="next" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="prev" class="inline-block text-base"
                        >Prev. Week</span
                    >
                    <div id="prev" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="today" class="inline-block text-base"
                        >Today</span
                    >
                    <div id="today" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="toggleSplitView" class="inline-block text-base"
                        >Toggle Split View</span
                    >
                    <div id="toggleSplitView" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="search" class="inline-block text-base"
                        >Search</span
                    >
                    <div id="search" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="showDay" class="inline-block text-base"
                        >Show Day</span
                    >
                    <div id="showDay" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="showWorkweek" class="inline-block text-base"
                        >Show Work Week</span
                    >
                    <div id="showWorkweek" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="showWeek" class="inline-block text-base"
                        >Show Week</span
                    >
                    <div id="showWeek" class="inline-block py-1.5"></div>
                </div>
                <div
                    class="flex cursor-pointer flex-row justify-between rounded-sm border-2 border-solid border-slate-700 p-2.5"
                >
                    <span for="showMonth" class="inline-block text-base"
                        >Show Month</span
                    >
                    <div id="showMonth" class="inline-block py-1.5"></div>
                </div>
            </form>
        </main>
        <!-- Dev only -->
        <!-- <script type="module" src="/bin/popup/popup.js"></script> -->
        <script type="module" src="popup.js"></script>
    </body>
</html>
